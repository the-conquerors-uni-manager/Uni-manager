<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1000px;
            margin-top: 30px;
            margin-bottom: 50px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .header {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .status-PENDING {
            background-color: #FFC107 !important;
            color: #333;
            font-weight: bold;
            border-radius: 20px;
            padding: 5px 10px;
            display: inline-block;
            min-width: 30px;
        }

        .status-SUCCESS {
            background-color: #4CAF50 !important;
            color: white;
            font-weight: bold;
            border-radius: 20px;
            padding: 5px 10px;
            display: inline-block;
            min-width: 30px;
        }

        .status-FAIL {
            background-color: #F44336 !important;
            color: white;
            font-weight: bold;
            border-radius: 20px;
            padding: 5px 10px;
            display: inline-block;
            min-width: 30px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2">
            <nav th:replace="~{/admin/fragments/admin_navbar :: adminSidebar(${adminId})}"
                 class="bg-light shadow-sm rounded p-3"></nav>
        </div>

        <!-- Main Content -->
        <div class="col-md-10">
            <div class="container">
                <h1 class="header text-center">Payments</h1>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="thead-light">
                        <tr>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Payment Type</th>
                            <th>Payment Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="payment : ${payments}">
                            <td th:text="${payment.amount} + ' BGN'"></td>
                            <td th:text="${#dates.format(payment.date, 'yyyy-MM-dd')}"></td>
                            <td th:text="${payment.paymentType}"></td>
                            <td>
                                <span th:class="'status-' + ${payment.paymentStatus}"
                                      th:text="${payment.paymentStatus}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
