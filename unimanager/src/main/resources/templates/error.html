<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | 404 Error</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --error-color: #ef476f;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .error-hero {
            background-image: url(/images/page-not-found.webp);
            background-size: cover;
            background-position: center;
            min-height: 70vh;
            position: relative;
            display: flex;
            align-items: center;
        }

        .error-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .error-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            position: relative;
            z-index: 1;
            max-width: 500px;
            margin-left: auto;
            margin-right: 80px;
            animation: fadeInUp 0.6s ease-out;
        }

        .error-title {
            color: var(--error-color);
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .error-subtitle {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: var(--dark-color);
        }

        .error-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn-error {
            background-color: var(--error-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-error:hover {
            background-color: #d43d63;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 71, 111, 0.3);
        }

        .btn-secondary-action {
            background-color: white;
            color: var(--dark-color);
            border: 1px solid #ddd;
        }

        .btn-secondary-action:hover {
            background-color: #f8f9fa;
            color: var(--dark-color);
            border-color: #ccc;
        }

        .error-icon {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .error-hero {
                min-height: 60vh;
                justify-content: center;
            }

            .error-card {
                margin: 20px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body class="animsition">
<!-- Error Hero Section -->
<section class="error-hero">
    <div class="container">
        <div class="error-card">
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">Page Not Found</h2>
            <p class="mb-4">Oops! The page you're looking for doesn't exist or has been moved. Here's what you can do:</p>

            <div class="error-actions">
                <a href="/" class="btn btn-error">
                    <i class="fas fa-home error-icon"></i> Return to Homepage
                </a>
                <a href="/contact" class="btn btn-secondary-action">
                    <i class="fas fa-envelope error-icon"></i> Contact Support
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary-action">
                    <i class="fas fa-arrow-left error-icon"></i> Go Back
                </a>
            </div>
        </div>
    </div>
</section>

<!-- Essential Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

<script>
    // Add any custom JavaScript here
    $(document).ready(function() {
        console.log("404 Page - Resource not found");
    });
</script>
</body>
</html>
