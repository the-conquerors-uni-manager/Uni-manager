<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table Rows from List</title>
  <style>
        /* Page background with gradient */
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe); /* Blue gradient background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Light white background with transparency */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1000px;
        }

        /* Stylish Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            text-align: center;
        }

        /* Table header style */
        th {
            background-color: #00f2fe;
            color: white;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #4facfe;
        }

        /* Table row style */
        td {
            padding: 10px;
            background-color: #f4f7fc;
            border-bottom: 1px solid #ddd;
        }

        /* Alternate row background color for better readability */
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Hover effect for rows */
        tr:hover {
            background-color: #d1f1fe;
        }

        /* Add a rounded border to the table */
        table, th, td {
            border-radius: 10px;
            border: none;
        }

        /* Style for table caption */
        caption {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="container">
  <caption><h1>Student Exams</h1></caption>
  <table id="myTable">
    <thead>
    <tr>
      <th>Teacher</th>
      <th>Subject</th>
      <th>Group</th>
      <th>Date</th>
      <th>Start time</th>
      <th>End time</th>
    </tr>
    </thead>
    <tbody>
    <!-- Dynamic rows will be inserted here -->
    </tbody>
  </table>
</div>

<script>
        //test values
        let exam1 = new Object();
        exam1.teacher = "John Doe";
        exam1.subject = "Math";
        exam1.group = "39";
        exam1.date = "30.06";
        exam1.startTime = "9:30";
        exam1.endTime = "12:00";

        let exam2 = new Object();
        exam2.teacher = "John Doe";
        exam2.subject = "Physic";
        exam2.grade = "40";
        exam2.date = "26.06";
        exam2.startTime = "15:45";
        exam2.endTime = "17:15";

        let listItems = [exam1, exam2];

        //function for display values into table
        function showValuesIntoPage(list) {

            // Get the table body where rows will be inserted
            let tableBody = document.querySelector("#myTable tbody");

            // Clear the existing rows in case the list has changed
            tableBody.innerHTML = '';

            // Loop through the list items and create rows dynamically
            list.forEach(item => {

                let row = document.createElement("tr");

                // Loop through the items property and create cells dynamically
                Object.values(item).forEach(prop => {

                    let cell = document.createElement("td");
                    cell.textContent = prop;
                    row.appendChild(cell);
              });

              tableBody.appendChild(row);
            });
        }

        showValuesIntoPage(listItems);
    </script>

</body>
</html>
