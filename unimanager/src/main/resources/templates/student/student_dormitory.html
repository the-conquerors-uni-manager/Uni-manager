<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dormitory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
    <style>
        /* Page background with gradient */
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe); /* Blue gradient background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Light white background with transparency */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1000px;
        }

        /* Stylish Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            text-align: center;
        }

        /* Table header style */
        th {
            background-color: #00f2fe;
            color: white;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #4facfe;
        }

        /* Table row style */
        td {
            padding: 10px;
            background-color: #f4f7fc;
            border-bottom: 1px solid #ddd;
        }

        /* Alternate row background color for better readability */
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Hover effect for rows */
        tr:hover {
            background-color: #d1f1fe;
        }

        /* Add a rounded border to the table */
        table, th, td {
            border-radius: 10px;
            border: none;
        }

        /* Style for table caption */
        caption {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <nav th:replace="~{/student/fragments/student_navbar :: sidebar(${studentId})}"
         class="bg-light shadow-sm rounded p-3"/>
</div>
<div class="container">
    <caption><h1>Student dormitory</h1></caption>
    <table id="myTable">
        <thead>
        <tr>
            <th>Room</th>
            <th>Date</th>
            <th>Is living now</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dynamic rows will be inserted here -->
        </tbody>
    </table>
</div>

<script>
    //test values
    let dormitory1 = new Object();
    dormitory1.room = "423";
    dormitory1.date = "28.02";
    dormitory1.isLiving = "NO";

    let dormitory2 = new Object();
    dormitory2.examProtocolNumber = "303";
    dormitory2.date = "03.03";
    dormitory2.isLiving = "YES";

    let listItems = [dormitory1, dormitory2];

    //function for display values into table
    function showValuesIntoPage(list) {

        // Get the table body where rows will be inserted
        let tableBody = document.querySelector("#myTable tbody");

        // Clear the existing rows in case the list has changed
        tableBody.innerHTML = '';

        // Loop through the list items and create rows dynamically
        list.forEach(item => {

            let row = document.createElement("tr");

            // Loop through the items property and create cells dynamically
            Object.values(item).forEach(prop => {

                let cell = document.createElement("td");
                cell.textContent = prop;
                row.appendChild(cell);
          });

          tableBody.appendChild(row);
        });
    }

    showValuesIntoPage(listItems);
</script>

</body>
</html>
