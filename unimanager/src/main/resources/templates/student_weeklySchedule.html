<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .schedule-container {
        max-width: 900px;
        margin: 30px auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    .schedule-table {
        width: 100%;
        border-collapse: collapse;
    }
    .schedule-table th, .schedule-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }
    .schedule-table th {
        background-color: #3498db;
        color: white;
    }
    .schedule-slot {
        background: #ecf0f1;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="schedule-container">
  <h2 class="text-center">Седмична Програма</h2>
  <table class="schedule-table">
    <thead>
    <tr>
      <th>Понеделник</th>
      <th>Вторник</th>
      <th>Сряда</th>
      <th>Четвъртък</th>
      <th>Петък</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:each="mondaySlot : ${schedule.monday}">
        <div class="schedule-slot" th:text="${mondaySlot}"></div>
      </td>
      <td th:each="tuesdaySlot : ${schedule.tuesday}">
        <div class="schedule-slot" th:text="${tuesdaySlot}"></div>
      </td>
      <td th:each="wednesdaySlot : ${schedule.wednesday}">
        <div class="schedule-slot" th:text="${wednesdaySlot}"></div>
      </td>
      <td th:each="thursdaySlot : ${schedule.thursday}">
        <div class="schedule-slot" th:text="${thursdaySlot}"></div>
      </td>
      <td th:each="fridaySlot : ${schedule.friday}">
        <div class="schedule-slot" th:text="${fridaySlot}"></div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
