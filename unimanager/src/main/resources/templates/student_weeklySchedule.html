<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .schedule-container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .schedule-table th {
            background-color: #3498db;
            color: white;
        }
        .schedule-slot {
            background: #ecf0f1;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="schedule-container">
    <h2 class="text-center">Седмична Програма</h2>
    <table class="schedule-table">
        <thead>
        <tr>
            <th>Понеделник</th>
            <th>Вторник</th>
            <th>Сряда</th>
            <th>Четвъртък</th>
            <th>Петък</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${#numbers.sequence(0, maxSlotIndex)}">
            <td>
                <div th:if="${mondaySchedules.size() > i}" class="schedule-slot">
                    <div th:text="${mondaySchedules[i].subjectName}"></div>
                    <div th:text="${mondaySchedules[i].teacherName}"></div>
                    <div th:text="${mondaySchedules[i].room}"></div>
                    <div th:text="${mondaySchedules[i].startTime}"></div>
                </div>
            </td>
            <td>
                <div th:if="${tuesdaySchedules.size() > i}" class="schedule-slot">
                    <div th:text="${tuesdaySchedules[i].subjectName}"></div>
                    <div th:text="${tuesdaySchedules[i].teacherName}"></div>
                    <div th:text="${tuesdaySchedules[i].room}"></div>
                    <div th:text="${tuesdaySchedules[i].startTime}"></div>
                </div>
            </td>
            <td>
                <div th:if="${wednesdaySchedules.size() > i}" class="schedule-slot">
                    <div th:text="${wednesdaySchedules[i].subjectName}"></div>
                    <div th:text="${wednesdaySchedules[i].teacherName}"></div>
                    <div th:text="${wednesdaySchedules[i].room}"></div>
                    <div th:text="${wednesdaySchedules[i].startTime}"></div>
                </div>
            </td>
            <td>
                <div th:if="${thursdaySchedules.size() > i}" class="schedule-slot">
                    <div th:text="${thursdaySchedules[i].subjectName}"></div>
                    <div th:text="${thursdaySchedules[i].teacherName}"></div>
                    <div th:text="${thursdaySchedules[i].room}"></div>
                    <div th:text="${thursdaySchedules[i].startTime}"></div>
                </div>
            </td>
            <td>
                <div th:if="${fridaySchedules.size() > i}" class="schedule-slot">
                    <div th:text="${fridaySchedules[i].subjectName}"></div>
                    <div th:text="${fridaySchedules[i].teacherName}"></div>
                    <div th:text="${fridaySchedules[i].room}"></div>
                    <div th:text="${fridaySchedules[i].startTime}"></div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
